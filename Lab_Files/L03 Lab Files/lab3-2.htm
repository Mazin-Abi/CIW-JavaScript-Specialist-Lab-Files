<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">

/******************************************************
Define a function that takes arguments on function call
******************************************************/
  
/******************************************************
Define a function that takes returns a value
******************************************************/

//-->

function functionArgument(firstName, lastName){
        document.write("<strong>Your first name is: ");
        document.write(firstName + "<br />");
        document.write("Your last name is: ");
        document.write(lastName + "</strong>");
}
function functionReturn(){
    var myProduct;
    myProduct = document.myForm.input1.value *
     document.myForm.input2.value;
    return myProduct;
}
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input onclick=(functionArgument) type="button" value="Call Function with arguments" /><br />
<input onclick=(functionReturn) type="button" value="Call Function with return" />
</form>

</body>
</html>
